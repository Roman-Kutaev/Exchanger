<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" th:href="@{css/style.css}"/>
<body>
<!--<p><a th:href="@{/report}">Перейти к админ панели</a></p>-->
<br>
<div id="calculateForm" hidden>
    <h3>Создание заявки</h3>
    <label for="buyId"></label><input hidden id="buyId">
    <label for="buyCc"></label><input id="buyCc" disabled>
    <label><select id="act">
        <option>Покупка</option>
        <option>Продажа</option>
    </select></label>
    <label for="sumBuy">Сумма: </label><input id="sumBuy" required="required">
    <label for="phone">Телефон: </label><input id="phone" name="phone" required="required">
    <button id="calculate">Подать заявку</button>
</div>
<div name="rs" id="requestSave" hidden></div>
<br>
<table>
    <caption><b>Курс валют нашего обменника</b></caption>
    <thead>
    <tr>
        <td>Валюта</td>
        <td>Курс покупки</td>
        <td>Курс продажи</td>
        <td>Дата</td>
    </tr>
    </thead>
    <tbody id="body">
    </tbody>
</table>
<script type="text/javascript" th:src="@{/js/request.js}"></script>
<script type="text/javascript" th:src="@{/js/currency.js}"></script>
</body>
</html>
